# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Required for Firebase Authentication
# https://firebase.google.com/docs/hosting/frameworks/nextjs#integrate-firebase-auth
# These keys are system-generated and should not be changed.
gcpCloudRunService:
  name: ranktrackerpro
env:
  - variable: FIREBASE_AUTH_COOKIE_SECRET_KEY
    # Automatically managed by Firebase App Hosting. Do not change.
    secret: FIREBASE_AUTH_COOKIE_SECRET_KEY
  - variable: FIREBASE_SERVICE_ACCOUNT
    secret: FIREBASE_SERVICE_ACCOUNT
  - variable: FIREBASE_AUTH_EMULATOR_HOST
    availability:
      - BUILD
    value: 127.0.0.1:9099
  - variable: FIRESTORE_EMULATOR_HOST
    availability:
      - BUILD
    value: 127.0.0.1:8080
