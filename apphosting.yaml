# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Required for Firebase Authentication
# https://firebase.google.com/docs/hosting/frameworks/nextjs#integrate-firebase-auth
# These keys are system-generated and should not be changed.
gcpCloudRunService:
  name: ranktrackerpro
secretEnv:
  - key: FIREBASE_AUTH_COOKIE_SECRET_KEY
    secret: FIREBASE_AUTH_COOKIE_SECRET_KEY
  - key: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
  - key: CUSTOM_SEARCH_ENGINE_ID
    secret: CUSTOM_SEARCH_ENGINE_ID
  - key: FIREBASE_SERVICE_ACCOUNT
    secret: FIREBASE_SERVICE_ACCOUNT
env:
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
  - variable: CUSTOM_SEARCH_ENGINE_ID
    secret: CUSTOM_SEARCH_ENGINE_ID
